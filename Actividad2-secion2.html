<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulario</title>
</head>
<body class="body bg-img">
  <div  class="content-center">
    <div>
      <div><p class="text-color">Nombres: <input class="input-name" type="text" placeholder="Nombre"  name="nombre" size="40"></p></div>
      <div><p class="text-color">Apellidos: <input class="input-name" type="text" placeholder="Apellidos"  name="Apellidos" size="40"></p></div>
      <div> <p class="text-color">Fecha de nacimiento: <input class="input-fecha" type="number" placeholder="Fecha de nacimiento" name="nacido" min="1900"></p></div>
      <div>
        <p class="text-color">Sexo:
          <input type="radio" name="hm" value="h"> Hombre
          <input type="radio" name="hm" value="m"> Mujer
        </p>
      </div>
    </div>
  </div>
  <div class="button-center">
    <input class="button-enviar" type="submit" value="Enviar">
    <input class="button-borrar" type="reset" value="Borrar">
  </div>
</body>
</html>
